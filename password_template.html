<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/*[|template_title|]*/0</title>
  <meta name="theme-color" content="#1a3a5c">

  <!-- do not cache this page -->
  <meta http-equiv="cache-control" content="max-age=0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: /*[|template_color_secondary|]*/0;
      --surface: #ffffff;
      --border: #e2e8f0;
      --accent: /*[|template_color_primary|]*/0;
      --accent-hover: #14304f;
      --text: #222222;
      --text-muted: #555555;
      --text-light: #888888;
      --red: #dc2626;
      --red-light: #fee2e2;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
      --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --radius: 16px;
      --radius-lg: 24px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }

    /* ── Loading spinner (shown first) ── */
    .staticrypt-spinner-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .staticrypt-spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    /* ── Login card ── */
    .login-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.6s ease-out;
    }

    .login-header {
      background: linear-gradient(135deg, #0f2240 0%, #1a3a5c 50%, #234e77 100%);
      color: white;
      padding: 40px 32px 32px;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .login-header::before {
      content: '';
      position: absolute;
      top: -80px;
      right: -30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(14,165,233,0.12) 0%, transparent 70%);
      filter: blur(40px);
    }
    .login-header::after {
      content: '';
      position: absolute;
      bottom: -60px;
      left: 15%;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(139,92,246,0.08) 0%, transparent 70%);
      filter: blur(40px);
    }
    .login-header .icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .login-header .icon svg {
      width: 28px;
      height: 28px;
      stroke: white;
      fill: none;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .login-header h1 {
      font-family: 'Lora', serif;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
    }
    .login-header p {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      position: relative;
    }

    .login-body {
      background: var(--surface);
      padding: 32px;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      border-top: none;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-wrap input {
      width: 100%;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 14px 48px 14px 18px;
      font-size: 16px;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text);
      background: var(--surface);
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .input-wrap input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(26,58,92,0.10);
    }
    .input-wrap .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--text-light);
      transition: color 0.2s;
    }
    .input-wrap .toggle-password:hover {
      color: var(--accent);
    }
    .input-wrap .toggle-password svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .error-msg {
      display: none;
      background: var(--red-light);
      color: var(--red);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }
    .error-msg.show {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    .remember-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    .remember-row label {
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
    }

    .btn-submit {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Inter', Arial, sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.05em;
    }
    .btn-submit:hover {
      background: var(--accent-hover);
      box-shadow: var(--shadow-hover);
      transform: translateY(-1px);
    }
    .btn-submit:active {
      transform: translateY(0);
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
    }
    .login-footer a {
      font-size: 12px;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-footer a:hover {
      color: var(--accent);
    }

    .hidden { display: none !important; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .login-header { padding: 32px 20px 24px; }
      .login-body { padding: 24px 20px; }
    }
  </style>
</head>
<body>

  <!-- Loading spinner (shown while attempting auto-decrypt) -->
  <div id="staticrypt_loading" class="staticrypt-spinner-container">
    <div class="staticrypt-spinner"></div>
  </div>

  <!-- Login form (hidden until needed) -->
  <div id="staticrypt_content" class="hidden">
    <div class="login-wrap">
      <div class="login-container">
        <div class="login-header">
          <div class="icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              <circle cx="12" cy="16" r="1"/>
            </svg>
          </div>
          <h1>/*[|template_title|]*/0</h1>
          <p>/*[|template_instructions|]*/0</p>
        </div>
        <div class="login-body">
          <form id="staticrypt-form" action="#" method="post">
            <div id="error-msg" class="error-msg">/*[|template_error|]*/0</div>
            <div class="form-group">
              <label for="staticrypt-password">/*[|template_placeholder|]*/0</label>
              <div class="input-wrap">
                <input id="staticrypt-password" type="password" name="password" autofocus>
                <button type="button" class="toggle-password" id="toggle-btn"
                  title="/*[|template_toggle_show|]*/0">
                  <svg id="icon-eye" viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg id="icon-eye-off" viewBox="0 0 24 24" style="display:none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                  </svg>
                </button>
              </div>
            </div>
            <label id="staticrypt-remember-label" class="remember-row hidden">
              <input id="staticrypt-remember" type="checkbox" name="remember">
              <label for="staticrypt-remember">/*[|template_remember|]*/0</label>
            </label>
            <input type="submit" class="btn-submit" value="/*[|template_button|]*/0">
          </form>
        </div>
        <div class="login-footer">
          <a href="https://jmacot.github.io/" title="Volver al inicio">&#8592; Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ─────────────────────────────────────────────
    //  STATICRYPT ENGINE (injected at build time)
    // ─────────────────────────────────────────────
    const staticryptInitiator = /*[|js_staticrypt|]*/ 0;
    const templateError = "/*[|template_error|]*/0",
          templateToggleAltShow = "/*[|template_toggle_show|]*/0",
          templateToggleAltHide = "/*[|template_toggle_hide|]*/0",
          isRememberEnabled = /*[|is_remember_enabled|]*/ 0,
          staticryptConfig = /*[|staticrypt_config|]*/ 0;

    const templateConfig = {
      rememberExpirationKey: "staticrypt_expiration",
      rememberPassphraseKey: "staticrypt_passphrase",
      replaceHtmlCallback: null,
      clearLocalStorageCallback: null,
    };

    // Init the staticrypt engine
    const staticrypt = staticryptInitiator.init(staticryptConfig, templateConfig);

    // ─────────────────────────────────────────────
    //  AUTO-DECRYPT ON LOAD
    // ─────────────────────────────────────────────
    window.onload = async function () {
      const { isSuccessful } = await staticrypt.handleDecryptOnLoad();

      if (!isSuccessful) {
        document.getElementById("staticrypt_loading").classList.add("hidden");
        document.getElementById("staticrypt_content").classList.remove("hidden");
        document.getElementById("staticrypt-password").focus();

        if (isRememberEnabled) {
          document.getElementById("staticrypt-remember-label").classList.remove("hidden");
        }
      }
    };

    // ─────────────────────────────────────────────
    //  TOGGLE PASSWORD VISIBILITY
    // ─────────────────────────────────────────────
    document.getElementById("toggle-btn").addEventListener("click", function () {
      var passwordInput = document.getElementById("staticrypt-password");
      var iconEye = document.getElementById("icon-eye");
      var iconEyeOff = document.getElementById("icon-eye-off");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        iconEye.style.display = "none";
        iconEyeOff.style.display = "block";
        this.title = templateToggleAltHide;
      } else {
        passwordInput.type = "password";
        iconEye.style.display = "block";
        iconEyeOff.style.display = "none";
        this.title = templateToggleAltShow;
      }
    });

    // ─────────────────────────────────────────────
    //  FORM SUBMIT
    // ─────────────────────────────────────────────
    document.getElementById("staticrypt-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      var password = document.getElementById("staticrypt-password").value;
      var isRememberChecked = document.getElementById("staticrypt-remember").checked;
      var errorEl = document.getElementById("error-msg");

      const { isSuccessful } = await staticrypt.handleDecryptionOfPage(password, isRememberChecked);

      if (!isSuccessful) {
        errorEl.classList.add("show");
        var input = document.getElementById("staticrypt-password");
        input.style.borderColor = "#dc2626";
        input.style.boxShadow = "0 0 0 3px rgba(220,38,38,0.10)";
        setTimeout(function () {
          input.style.borderColor = "";
          input.style.boxShadow = "";
          errorEl.classList.remove("show");
        }, 3000);
      }
    });
  </script>
</body>
</html>
